<html>
	<body>
		<h1>Cadastro de Usuario</h1>
		<br/><br/>
		<a href="/">Login</a><br/><br/>    
		<form action="/salvaCadastro/" method="POST">
         {% csrf_token %}
         Login: {{ cadastroForm.login }} <br/><br/>
         Senha: {{ cadastroForm.senha }} <br/><br/>
         Email: {{ cadastroForm.email }} <br/><br/>
         <input type="submit" value="Salvar" />
        </form>

	</body>
</html>
